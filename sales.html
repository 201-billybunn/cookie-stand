<!DOCTYPE html>
<html>

<head>
    <style>
        .list-data {
            display: none;
        }    
    </style>
</head>

<body>
    <!-- Add bar charts to display hourly sales data -->
    <!-- https://css-tricks.com/making-charts-with-css/ -->
    <header>
        <a href="index.html">Home</a>
    </header>

    <h1>Daily Sales Projection</h1>
    <table id="stores"></table>
    <br><br>
    <form id="table-form">
        <fieldset>
            <legend>New Store Entry</legend>
            <label for="name">Store Name:</label><br>
            <input name="name" type="text" value="" required>
            <br>
            <label for="min">Min / Cust:</label><br>
            <input name="min" type="number" value="" min="0" required>
            <br>
            <label for="max">Max / Cust:</label><br>
            <input name="max" type="number" value="" min="0" required>
            <br>
            <label for="avg">Avg Cookie / Sale:</label><br>
            <input name="avg" type="number" value="" min="0" step="0.01" required>
            <br><br>
            <input type="submit" name="input-one" value="Add Store">
        </fieldset>
    </form>

    <div class="list-data">
        <h2>1st and Pike</h2>
        <ul id="store-one" class="store"></ul>

        <h2>SeaTac Airport</h2>
        <ul id="store-two" class="store"></ul>

        <h2>Seattle Center</h2>
        <ul id="store-three" class="store"></ul>

        <h2>Capitol Hill</h2>
        <ul id="store-four" class="store"></ul>

        <h2>Alki</h2>
        <ul id="store-five" class="store"></ul>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
